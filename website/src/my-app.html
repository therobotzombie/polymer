<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">

<link rel="import" href="shared-styles.html">


<dom-module id="my-app">
  <template>
    <style  include="shared-styles">
      :host {
        --app-primary-color: #30B8A1;
        --app-secondary-color: #666;
        --accent-color: #d9287f;
        display: block;
      }
      paper-drawer-panel {
        --paper-drawer-panel-left-drawer-container: {
        };
      }

      paper-drawer-panel .close-button {
        --paper-icon-button-ink-color: white;
        float: right;
        margin: 0;
      }
      .user {
        padding:  15px;
        border-bottom: 1px solid var(--app-secondary-color);
      }
      .user .circle {
        width: 50px;
        height: 50px;
        line-height: 40px;
      }
      .user .user-name {
        margin-left: 15px;
        font-size: 14px;
      }
      .user .user-name span {
        text-transform: uppercase;
        font-weight: 600;
      }
      .drawer-list {
        margin: 10px 0;
        display: block;
      }
      .drawer-list a {
        display: block;
        text-transform: uppercase;
        padding: 0 16px;
        text-decoration: none;
        font-size: 14px;
        color: var(--app-secondary-color);
        line-height: 60px;
      }
      .drawer-list a iron-icon {
        min-width: 50px;
      }
      .drawer-list a:hover,.drawer-list a.iron-selected {
        color: var(--app-primary-color);
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <paper-drawer-panel>

      <paper-header-panel drawer>
        <div style="height: 100%; overflow: auto;">
          <paper-icon-button class="close-button" icon="icons:close" paper-drawer-toggle></paper-icon-button>

          <div class="user">
            <div class="horizontal layout">
              <div class="circle">
                <iron-icon icon="social:person"></iron-icon>
              </div>
              <div class="flex user-name">
                <span>angemeldet als:</span><br>
                username (Betreuer)
              </div>
            </div>
          </div>
          <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
            <a name="about-view" href="/about-view"><iron-icon icon="editor:monetization-on"></iron-icon> Home</a>
            <a name="view4" href="/view4"><iron-icon icon="social:person"></iron-icon> Profil</a>
            <a name="view1" href="/view1"><iron-icon icon="editor:format-list-bulleted"></iron-icon> Studien-Ãœbersicht</a>
            <a name="view2" href="/view2"><iron-icon icon="editor:mode-edit"></iron-icon> Eigene Studien</a>
            <a name="view3" href="/view3"><iron-icon icon="icons:help-outline"></iron-icon> Hilfe</a>
            <hr/>
            <a href="#"><iron-icon icon="icons:exit-to-app"></iron-icon> logout</a>
          </iron-selector>
        </div>
      </paper-header-panel>

      <!-- Main Content -->
      <paper-header-panel main>
        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>

        <div id="content" style="height: 100%; overflow: auto;">
          <iron-pages
                  selected="[[page]]"
                  attr-for-selected="name"
                  fallback-selection="view404"
                  role="main">

            <my-view4 name="view4"></my-view4>
            <my-about-view name="about-view"></my-about-view>
            <my-view1 name="view1"></my-view1>
            <my-view2 name="view2"></my-view2>
            <my-view3 name="view3"></my-view3>

            <my-view404 name="view404"></my-view404>

          </iron-pages>

        </div>
      </paper-header-panel>

    </paper-drawer-panel>


  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'view1';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      }
    });
  </script>
</dom-module>
